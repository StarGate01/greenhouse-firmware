[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
build_flags = -D ASYNC_TCP_SSL_ENABLED=1
lib_deps = 
	adafruit/DHT sensor library@^1.4.1
	adafruit/Adafruit Unified Sensor@^1.1.4
	ottowinter/AsyncMqttClient-esphome@^0.8.4
	claws/BH1750@^1.2.0
	adafruit/Adafruit VEML6070 Library@^1.0.4
